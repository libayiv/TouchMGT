<!DOCTYPE html>
<html>
<head>
<title>文件上传</title>
<#include "/header.html">
<link rel="stylesheet" href="${request.contextPath}/statics/css/switch.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
	
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			
		
			
			<div class="form-group">
				<div class="col-sm-4 control-label">推送简介</div>
				<div class="col-sm-8">
					<input type="text"  class="form-control" v-model="send.remark" /></br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 control-label">控制标识</div>
				<div class="col-sm-8">
					<input type="text"  class="form-control" v-model="send.auth_code" /></br>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 control-label">是否推送</div>
				<!-- <label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="banner.status"/> 删除
				</label> -->
				<label class="radio-inline">
					<input type="radio" name="status" value="1" v-model="send.status"/> 是
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" v-model="send.status"/> 否
				</label>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-4 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>

</div>

<script src="${request.contextPath}/statics/js/modules/sys/send.js?_${.now?long}"></script>
</body>
</html>
