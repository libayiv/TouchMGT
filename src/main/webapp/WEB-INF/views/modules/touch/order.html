<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
<#include "/header.html">
<link rel="stylesheet" href="${request.contextPath}/statics/css/switch.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.order_id" @keyup.enter="search" placeholder="订单编号">
			</div>
			<a class="btn btn-default" @click="search">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
	
		<div class="panel-heading">{{title}}</div>
		<div class="grid-btn" style="margin-top:10px;">
				<a class="btn btn-default" @click="reload">返回列表</a>
			</div>
			<table id="jqGrid2"></table>
	    <div id="jqGridPager2"></div>
	    				
	    
	</div>
</div>


<script src="${request.contextPath}/statics/js/modules/touch/order.js?_${.now?long}"></script>

</body>
</html>
