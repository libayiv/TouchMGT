<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>产品分类列表</title>
<#include "/header.html">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/switch.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<!-- <div class="panel-heading">产品分类列表</div> -->
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.title" @keyup.enter="search" placeholder="产品类别名称">
			</div>
			<a class="btn btn-default" @click="search">查询</a>
			<!-- <#if shiro.hasPermission("touch:banner:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if> -->
		<!-- 	<#if shiro.hasPermission("touch:banner:updateStatus")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if> -->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">编号</div>
				<div class="col-sm-10">
					<input type="number" class="form-control" v-model="cat.cate_id" readonly/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">分类图标</div>
				<div class="col-sm-10">
					<img id="cat_img"  width="100" height="100"/>
					<a class="btn btn-primary" id="cat_upload"><i class="fa fa-plus"></i>&nbsp;选择图片</a>
				</div>
			</div>
			<div class="form-group" style="display:none" id="url">
				<div class="col-sm-2 control-label">分类标题</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="cat.cate_name"  readonly/>
				</div>
			</div> 
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
<script src="${request.contextPath}/statics/js/modules/touch/prodCat.js?_${.now?long}"></script>
</body>
</html>
